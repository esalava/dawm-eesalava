<mat-card-content class="container ">
    <table mat-table [dataSource]="productos" class="mat-elevation-z8">
        <ng-container matColumnDef="productName">
            <th mat-header-cell *matHeaderCellDef> Product Name </th>
            <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
            <td mat-footer-cell *matFooterCellDef> </td>
          </ng-container>

          <ng-container matColumnDef="productLine">
            <th mat-header-cell *matHeaderCellDef> Product Line </th>
            <td mat-cell *matCellDef="let element"> {{element.productLine}} </td>
            <td mat-footer-cell *matFooterCellDef> </td>
          </ng-container>

          <ng-container matColumnDef="priceEach">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let element"> {{element.priceEach | currency}} </td>
            <td mat-footer-cell *matFooterCellDef> </td>
          </ng-container>

          <ng-container matColumnDef="customerNumber">
            <th mat-header-cell *matHeaderCellDef> Customer Number </th>
            <td mat-cell *matCellDef="let element"> {{element.customerNumber}} </td>
            <td mat-footer-cell *matFooterCellDef> </td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
            <td mat-footer-cell *matFooterCellDef> {{totalSale | currency}}</td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
    </table>
</mat-card-content>
