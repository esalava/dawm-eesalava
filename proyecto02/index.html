<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/charts.css/dist/charts.min.css"
    />
    <link rel="stylesheet" href="src/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row mt-4">
        <h2>Seleccione un filtro</h2>
        <select class="form-select" aria-label="Default select example">
          <option selected value="1">Comentarios de Reddit</option>
          <option value="2">Post de Reddit</option>
        </select>
        <table class="charts-css column show-labels show-heading mt-4" id="my-chart">
          <caption>
            Descriptive Chart Heading
          </caption>
          <tbody id="chart-content"></tbody>
        </table>
        <div class="btn-group">
          <button type="button" class="btn btn-primary chart-comentario-btn-1">Consultar</button>
          <button type="button" class="btn btn-secondary chart-comentario-btn-2">Limpiar</button>
        </div>
      </div>
      
      <div class="row mt-5">
        <h2>Seleccione una criptomoneda</h2>
        <select class="form-select" aria-label="Default select example">
          <option selected value="1">Bitcoin</option>
          <option value="2">Ethereum</option>
          <option value="3">Cardano</option>
          <option value="3">Stellar</option>
        </select>
        <table class="charts-css line show-heading mt-4" id="my-chart">
          <caption>
            Descriptive Chart Heading
          </caption>
          <tbody id="chart-content-price"></tbody>
        </table>
        <div class="btn-group">
          <button type="button" class="btn btn-primary chart-price-btn-1">Consultar</button>
          <button type="button" class="btn btn-secondary chart-price-btn-2">Limpiar</button>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="js/script.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script> -->
  </body>
</html>
