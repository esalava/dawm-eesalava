<!DOCTYPE html>
<html lang="en">

    <link type="text/css" rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<body>
    <div class="suggestion-background">
            <h2>Buzón de sugerencia</h2>
            <div class="suggestion-content">
                
                <label for="correoelectronico" id="email-label">Correo electrónico:</label>

                <input type="email" id="correoelectronico" name="correoelectronico" required="required">

                <label for="buzonsugerencia" id="buzon-sugerencia-label">Buzón de sugerencia:</label>

                <textarea id="buzonsugerencia" name="mensaje" rows="10" cols="50"></textarea>

                <div class="video-content"><iframe width="560" height="315"
                        src="https://www.youtube.com/embed/mCdA4bJAGGk" title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe></div>
                </div>

        </div>
</body>
